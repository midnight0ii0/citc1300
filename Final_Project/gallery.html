<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Teen Wolf</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #808080; /* Gray background */
    color: #000; /* Black font color */
  }

  header {
    background-color: #000; /* Black background */
    color: #fff; /* White text color */
    padding: 1rem 0;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  nav {
    margin-top: 0.5rem;
  }

  nav a {
    color: #fff; /* White text color */
    text-decoration: none;
    margin: 0 1rem;
    font-size: 1rem;
    padding: 0.5rem 1rem; /* Add padding for the gray box */
    background-color: #6e6e6e; /* Darker gray background for the box */
    border-radius: 5px; /* Rounded corners for the box */
    display: inline-block; /* Ensure the box wraps around the text */
  }

  nav a:hover {
    text-decoration: underline;
    background-color: #5a5a5a; /* Even darker gray on hover */
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem;
  }

  .gallery figure {
    flex: 1 1 calc(220px);
    max-width: 220px;
    margin: 0;
    padding: 1rem;
    border: 2px solid #333; /* Darker gray border around the box */
    border-radius: 5px;
    text-align: center;
    background-color: #d3d3d3; /* Light gray background for the box */
  }

  .gallery img {
    max-width: 100%;
    border: none; /* Remove border from the image itself */
    border-radius: 5px;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.1);
  }

  .gallery img[alt="The Pack"] {
    max-width: 90%;
  }

  .gallery figure:last-child {
    flex-basis: 70%; /* Make the last image box smaller */
    max-width: none;
  }

  footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #000; /* Black background */
    color: #fff; /* White text color */
    border-top: 2px solid #333; /* Darker gray border on top */
  }

  @media (max-width: 600px) {
    body {
      padding: 0;
    }

    .gallery {
      padding: 1rem;
      gap: 0.5rem;
    }

    nav a {
      margin: 0.5rem 0.2rem; /* Reduce spacing between nav boxes */
      font-size: 0.9rem; /* Slightly smaller font size */
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Teen Wolf Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="gallery">
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Scott_McCall" target="_blank">
        <img src="images/Scott.jpg" alt="Scott McCall">
      </a>
      <figcaption>Scott McCall (Tyler Posey)</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Stiles_Stilinski" target="_blank">
        <img src="images/Stiles.jpg" alt="Stiles Stilinski">
      </a>
      <figcaption>Stiles Stilinski (Dylan O'Brien)</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Lydia_Martin" target="_blank">
        <img src="images/Lydia.jpg" alt="Lydia Martin">
      </a>
      <figcaption>Lydia Martin (Holland Roden)</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Derek_Hale" target="_blank">
        <img src="images/derek.jpg" alt="Derek Hale">
      </a>
      <figcaption>Derek Hale (Tyler hoechlin)</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Allison_Argent" target="_blank">
        <img src="images/allison.jpg" alt="Allison Argent">
      </a>
      <figcaption>Allison Argent (Crystal Reed)</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Teen_Wolf_Wiki" target="_blank">
        <img src="images/pack.jpg" alt="The Pack">
      </a>
      <figcaption>The Pack (Some characters come later in the series)</figcaption>
    </figure>
    </div>
  </main>
  <footer>
