<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Teen Wolf</title>
  <link rel="icon" href="images/favicon_io/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #808080; /* Gray background */
        color: #000; /* Black font color */
    }

    header {
        background-color: #000; /* Black background */
        color: #fff; /* White text color */
        padding: 1rem 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    nav {
        margin-top: 0.5rem;
    }

    nav a {
        color: #fff; /* White text color */
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1rem;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        padding: 2rem;
    }

    .gallery img {
        max-width: 200px;
        border: 2px solid #666; /* Gray border */
        border-radius: 5px;
        transition: transform 0.3s, border-color 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.1);
        border-color: #000; /* Black border on hover */
    }

    .gallery img[alt="The Pack"] {
        max-width: 90%;
    }
</style>
</head>
<body>
  <header>
    <h1>Teen Wolf Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="gallery">
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Scott_McCall" target="_blank">
        <img src="images/Scott.jpg" alt="Scott McCall">
      </a>
      <figcaption>Scott McCall</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Stiles_Stilinski" target="_blank">
        <img src="images/Stiles.jpg" alt="Stiles Stilinski">
      </a>
      <figcaption>Stiles Stilinski</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Lydia_Martin" target="_blank">
        <img src="images/Lydia.jpg" alt="Lydia Martin">
      </a>
      <figcaption>Lydia Martin</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Derek_Hale" target="_blank">
        <img src="images/derek.jpg" alt="Derek Hale">
      </a>
      <figcaption>Derek Hale</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Allison_Argent" target="_blank">
        <img src="images/allison.jpg" alt="Allison Argent">
      </a>
      <figcaption>Allison Argent</figcaption>
    </figure>
    <figure>
      <a href="https://teen-wolf-pack.fandom.com/wiki/Teen_Wolf_Wiki" target="_blank">
        <img src="images/pack.jpg" alt="The Pack">
      </a>
      <figcaption>The Pack (Some characters come later in the series)</figcaption>
    </figure>
    </div>
  </main>
</body>
</html>
