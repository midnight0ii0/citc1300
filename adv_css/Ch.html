<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War 2018 Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #e63946;
        }
        .character {
            display: flex;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }
        .character img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .character h2 {
            margin: 0;
            color: #f1faee;
        }
        .character p {
            margin: 5px 0 0;
            color: #a8dadc;
        }
    </style>
</head>
<body>
    <header>
        <h1>God of War 2018 Characters</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="character">
            <img src="Images/kratos.jpg" alt="Kratos">
            <div>
                <h2>Kratos</h2>
                <p>The main protagonist, a Spartan warrior and the God of War.</p>
            </div>
        </div>
        <div class="character">
            <img src="Images/Atreus.jpg" alt="Atreus">
            <div>
                <h2>Atreus</h2>
                <p>Kratos' son, a curious and brave young boy.</p>
            </div>
        </div>
        <div class="character">
            <img src="Images/Freya.jpg" alt="Freya">
            <div>
                <h2>Freya</h2>
                <p>A Vanir goddess and ally to Kratos and Atreus.</p>
            </div>
        </div>
    </main>
</body>
</html>
