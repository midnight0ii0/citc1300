<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War 2018 Characters</title>
    <link rel="stylesheet" href="CSSs/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .character img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .character h2 {
            margin: 0 0 10px;
        }
        .character p {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        h1, h2 {
            margin: 0 0 10px;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        p {
            font-size: 1em;
            line-height: 1.5;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.2em;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
            .character {
                flex-direction: column;
                align-items: flex-start;
            }
            .character img {
                margin-bottom: 10px;
            }
        }
        @media (max-width: 400px) {
            .character img {
                width: 100%;
            }
        }
        @media (max-width: 300px) {
            header {
                font-size: 1em;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
        </style>
</head>
<body>
    <header>
        <h1>God of War 2018 Characters</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="character">
            <img src="Images/kratos.jpg" alt="Kratos">
            <div>
                <h2>Kratos</h2>
                <p>The main protagonist, a Spartan warrior and the God of War.</p>
            </div>
        </div>
        <div class="character">
            <img src="Images/Atreus.jpg" alt="Atreus">
            <div>
                <h2>Atreus</h2>
                <p>Kratos' son, a curious and brave young boy.</p>
            </div>
        </div>
        <div class="character">
            <img src="Images/Freya.jpg" alt="Freya">
            <div>
                <h2>Freya</h2>
                <p>A Vanir goddess and ally to Kratos and Atreus.</p>
            </div>
        </div>
    </main>
</body>
</html>
