<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Teen Wolf</title>
  <link rel="icon" href="images/favicon_io/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #808080; /* Gray background */
        color: #000; /* Black text */
    }

    header {
        background: #000; /* Black background */
        color: #f6f2f2; /* White text */
        padding: 1rem 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
    }

    nav a {
        color: #f9f6f6; /* White text */
        text-decoration: none;
        margin: 0 15px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    main {
        padding: 20px;
        max-width: 600px;
        margin: 20px auto;
        background: #fff; /* White background */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
        display: block;
        margin-bottom: 10px;
    }

    form input, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #847f7f;
        border-radius: 5px;
    }

    form button {
        background: #000; /* Black background */
        color: #f7f1f1; /* White text */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    form button:hover {
        background: #555; /* Dark gray background */
    }
</style>
</head>
<body>
  <header>
    <h1>Contact the Pack</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form>
      <label>Name:<br><input type="text" name="name"></label><br>
      <label>Email:<br><input type="email" name="email"></label><br>
      <label>Message:<br><textarea name="message"></textarea></label><br>
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
